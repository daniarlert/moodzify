{% extends "base.html" %}

{% block title %}Mood - Delete{% endblock %}

{% block content %}
  <p>Are you sure you want to delete this mood entry?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'mood_list' %}">Cancel</a>
  </form>
{% endblock %}
