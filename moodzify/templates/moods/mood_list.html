{% extends "base.html" %}

{% block title %}Moods{% endblock %}

{% block content %}
    <a href="{% url 'mood_new' %}">Register current mood</a>
    {% for mood_entry in mood_list %}
        <ul>
            <li>
                {{ mood_entry.mood_level }} - {{ mood_entry.notes }} - {{ mood_entry.timestamp }}
                <a href="{% url 'mood_update' mood_entry.id %}">Update</a>
                <a href="{% url 'mood_delete' mood_entry.id %}">Delete</a>
            </li>
        </ul>
    {% endfor %}
{% endblock %}
