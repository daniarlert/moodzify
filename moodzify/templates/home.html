{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        Hi {{ user.email }}
        <p>
            <a href="{% url 'mood_list' %}">Moods</a>
            <a href="{% url 'account_logout' %}">Log Out</a>
        </p>
    {% else %}
        <p>
            <a href="{% url 'account_login' %}">Log In</a>
            <a href="{% url 'account_signup' %}">Sign Up</a>
        </p>
    {% endif %}
{% endblock %}
